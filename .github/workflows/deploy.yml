name: Build and Deploy Web-Weaver-AI to GitHub Pages

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-pages
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node modules and Vite cache
        uses: actions/cache@v4
        with:
          path: |
            Web-Weaver-AI/node_modules
            Web-Weaver-AI/node_modules/.vite
          key: ${{ runner.os }}-node-${{ hashFiles('Web-Weaver-AI/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false
        working-directory: Web-Weaver-AI

      - name: Build
        run: npm run build --if-present
        working-directory: Web-Weaver-AI

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Web-Weaver-AI/dist/public
